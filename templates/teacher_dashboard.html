<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
<title>Teacher Dashboard</title>
</head>
<body class="container mt-4">
<h1>Teacher Dashboard</h1>
<a href="{{ url_for('logout') }}" class="btn btn-secondary mb-3">Logout</a>
<a href="{{ url_for('teacher_profile') }}" class="btn btn-info mb-3">My Profile</a>
<a href="{{ url_for('add_student') }}" class="btn btn-primary mb-3">Add Student</a>
<a href="{{ url_for('teacher_attendance') }}" class="btn btn-info mb-3">Attendance</a>
<a href="{{ url_for('teacher_reports') }}" class="btn btn-warning mb-3">Reports</a>

<table class="table table-bordered table-responsive">
  <tr>
    <th>Name</th>
    <th>Parent Email</th>
    <th>Actions</th>
  </tr>
  {% for s in students %}
  <tr>
    <td><a href="{{ url_for('student_profile', student_id=s.id) }}">{{ s.first_name }} {{ s.last_name }}</a></td>
    <td>{{ s.parent_email }}</td>
    <td>
      <a href="{{ url_for('edit_student', student_id=s.id) }}" class="btn btn-sm btn-success">Edit</a>
      <form method="POST" action="{{ url_for('delete_student', student_id=s.id) }}" style="display:inline-block">
        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
