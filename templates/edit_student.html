<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
<title>Edit Student</title>
</head>
<body class="container mt-4">
<h2>Edit Student</h2>
<form method="POST">
  <div class="mb-3">
    <label>First Name</label>
    <input type="text" name="first_name" class="form-control" value="{{ student.first_name }}" required>
  </div>
  <div class="mb-3">
    <label>Last Name</label>
    <input type="text" name="last_name" class="form-control" value="{{ student.last_name }}" required>
  </div>
  <div class="mb-3">
    <label>Parent Name</label>
    <input type="text" name="parent_name" class="form-control" value="{{ student.parent_name }}" required>
  </div>
  <div class="mb-3">
    <label>Parent Email</label>
    <input type="email" name="parent_email" class="form-control" value="{{ student.parent_email }}" required>
  </div>
  <div class="mb-3">
    <label>Emergency Contact Name</label>
    <input type="text" name="emergency_contact_name" class="form-control" value="{{ student.emergency_contact_name }}" required>
  </div>
  <div class="mb-3">
    <label>Emergency Contact Phone</label>
    <input type="text" name="emergency_contact_phone" class="form-control" value="{{ student.emergency_contact_phone }}" required>
  </div>
  <div class="mb-3">
    <label>Pickup Person Name</label>
    <input type="text" name="pickup_person_name" class="form-control" value="{{ student.pickup_person_name }}">
  </div>
  <div class="mb-3">
    <label>Pickup Person Phone</label>
    <input type="text" name="pickup_person_phone" class="form-control" value="{{ student.pickup_person_phone }}">
  </div>
  <div class="mb-3">
    <label>Allergies</label>
    <textarea name="allergies" class="form-control">{{ student.allergies }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">Back</a>
</form>
</body>
</html>
