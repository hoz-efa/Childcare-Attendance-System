<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
<title>Attendance</title>
</head>
<body class="container mt-4">
<h2>Attendance</h2>
<a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary mb-3">Back</a>
<form method="POST">
<table class="table table-bordered table-responsive">
  <tr>
    <th>Student</th>
    <th>In Time</th>
    <th>Out Time</th>
    <th>Remark</th>
  </tr>
  {% for s in students %}
  <tr>
    <td>{{ s.first_name }} {{ s.last_name }}</td>
    <td><input type="text" name="in_{{s.id}}" class="form-control" value="{{ attendance_records[s.id].in_time if s.id in attendance_records and attendance_records[s.id].in_time }}"/></td>
    <td><input type="text" name="out_{{s.id}}" class="form-control" value="{{ attendance_records[s.id].out_time if s.id in attendance_records and attendance_records[s.id].out_time }}"/></td>
    <td><input type="text" name="remark_{{s.id}}" class="form-control" value="{{ attendance_records[s.id].remark if s.id in attendance_records and attendance_records[s.id].remark }}"/></td>
  </tr>
  {% endfor %}
</table>
<button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{{ url_for('finalize_attendance') }}" class="btn btn-warning mt-3">Finalize (After 5pm)</a>
</body>
</html>
